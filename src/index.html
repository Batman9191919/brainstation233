<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            c1: '#f0d2bb',
            c2: '#a1714d',
            tc1: '',
            tc2: ''
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="src/output.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0d2bb;
    }

    .text-shadow-md {
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body class="min-h-screen">
  <!-- Navbar -->
  <nav class="bg-c2 py-4 sticky top-0 z-10">
    <div class="flex justify-between items-center px-4">
      <ul class="flex gap-x-4">
        <li><button class="text-white font-semibold text-xl bg-c2 hover:bg-c1 hover:text-c2 px-4 py-2 rounded-full transition duration-300"><a href="index.html">Home</a></button></li>
        <li><button class="text-white font-semibold text-xl bg-c2 hover:bg-c1 hover:text-c2 px-4 py-2 rounded-full transition duration-300">Profile</button></li>
        <li><button class="text-white font-semibold text-xl bg-c2 hover:bg-c1 hover:text-c2 px-4 py-2 rounded-full transition duration-300">Contact</button></li>
      </ul>

      <div class="flex gap-x-4">
        <button class="bg-c2 text-white px-6 py-3 rounded-xl border-2 border-white hover:bg-c1 hover:text-white transition duration-300 transform hover:scale-105">
          <a href="login.html">
            Login
          </a>
        </button>
        <button class="bg-c2 text-white px-6 py-3 rounded-xl border-2 border-white hover:bg-c1 hover:text-white transition duration-300 transform hover:scale-105">
          <a href="#">
            Sign Up
          </a>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="mr-10 ml-10 mt-4 mb-10">
    <div class="mt-10">
      <h1 id="typewriter-text" class="flex font-roboto px-4 text-6xl justify-center py-5 text-c2 uppercase text-shadow-md"></h1>
    </div>

    <!-- Search Section -->
    <div class="flex justify-between items-center">
      <h1 class="text-3xl  uppercase font-serif text-c2 mb-8 mt-8 pb-4">
        Available Books
      </h1>
      <div class="relative">
        <input id="searchInput" type="text" placeholder="Search Books..." class="bg-white text-c2 px-20 py-3 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-c2">
        <button onclick="searchBooks()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-c2 text-white px-2 py-1 rounded-md hover:bg-c1 transition duration-300">
          Search
        </button>
      </div>
    </div>

    <!-- Books Display Section -->
    <div class="flex flex-wrap gap-6 justify-center lg:justify-start">
      <!-- Book Card 1 -->
      <div class="book-card flex flex-col items-center text-center bg-c2 px-6 py-6 rounded-2xl w-full sm:w-1/2 lg:w-1/4 max-w-xs transition-transform transform hover:scale-105 hover:shadow-2xl">
        <img src="img/bristibilas.jpeg" alt="bristi" class="rounded-md mb-2">
        <p class="py-2 font-semibold text-white book-title">Bristibilash</p>
        <p class="py-2 font-semibold text-white book-author">Humayun Ahmed</p>
        <p class="pt-3 text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <div class="mt-4 flex gap-4">
          <button class="bg-c1 text-white px-4 py-2 rounded-md shadow-lg hover:bg-white hover:text-c2 transition duration-300">Read Online</button>
          <button class="bg-c1 text-white px-4 py-2 rounded-md shadow-lg hover:bg-white hover:text-c2 transition duration-300">PDF</button>
        </div>
      </div>

      <!-- Book Card 2 -->
      <div class="book-card flex flex-col items-center text-center bg-c2 px-6 py-6 rounded-2xl w-full sm:w-1/2 lg:w-1/4 max-w-xs transition-transform transform hover:scale-105 hover:shadow-2xl">
        <img src="https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/fef28b5e8_1163.jpg" alt="book2" class="rounded-md mb-2">
        <p class="py-2 font-semibold text-white book-title">Shonkhonil Karagar</p>
        <p class="py-2 font-semibold text-white book-author">Humayun Ahmed</p>
        <p class="pt-3 text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <div class="mt-4 flex gap-4">
          <button class="bg-c1 text-white px-4 py-2 rounded-md shadow-lg hover:bg-white hover:text-c2 transition duration-300">Read Online</button>
          <button class="bg-c1 text-white px-4 py-2 rounded-md shadow-lg hover:bg-white hover:text-c2 transition duration-300">PDF</button>
        </div>
      </div>

      <!-- Add more book cards as needed -->
    </div>
    
    <!-- Pagination -->
    <div class="flex justify-center gap-4 mt-8">
      <button class="bg-c2 text-white px-6 py-3 rounded-md shadow-lg hover:bg-white hover:text-c2 transition duration-300">Previous Page</button>
      <button class="bg-c2 text-white px-6 py-3 rounded-md shadow-lg hover:bg-white hover:text-c2 transition duration-300">Next Page</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
