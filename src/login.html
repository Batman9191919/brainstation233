<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            c1: '#f0d2bb',
            c2: '#a1714d',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0d2bb;
    }
  </style>
</head>
<body class="min-h-screen  bg-c1">
    <nav class="bg-c2 py-4 sticky top-0 z-10">
        <div class="flex justify-between items-center px-4">
          <ul class="flex gap-x-4">
            <li><button class="text-white font-semibold text-xl bg-c2 hover:bg-c1 hover:text-c2 px-4 py-2 rounded-full transition duration-300"><a href="index.html">Home</a></button></li>
            <li><button class="text-white font-semibold text-xl bg-c2 hover:bg-c1 hover:text-c2 px-4 py-2 rounded-full transition duration-300">Profile</button></li>
            <li><button class="text-white font-semibold text-xl bg-c2 hover:bg-c1 hover:text-c2 px-4 py-2 rounded-full transition duration-300">Contact</button></li>
          </ul>
    
          <div class="flex gap-x-4">
            <button class="bg-c2 text-white px-6 py-3 rounded-xl border-2 border-white hover:bg-c1 hover:text-white transition duration-300 transform hover:scale-105">
              <a href="login.html">
                Login
              </a>
            </button>
            <button class="bg-c2 text-white px-6 py-3 rounded-xl border-2 border-white hover:bg-c1 hover:text-white transition duration-300 transform hover:scale-105">
              <a href="#">
                Sign Up
              </a>
            </button>
          </div>
        </div>
      </nav>
  <div class="w-full max-w-md bg-white p-8 mt-10 rounded-lg shadow-lg flex items-center justify-center">
    <form action="" method="post" class="space-y-6">
      <h1 class="text-3xl font-semibold text-center text-c2">Login</h1>

      <!-- Username Input -->
      <div>
        <input type="text" placeholder="Username" required class="w-full px-4 py-2 text-gray-700 bg-gray-100 rounded-md border border-gray-300 focus:ring-2 focus:ring-c2 focus:outline-none">
      </div>

      <!-- Password Input -->
      <div>
        <input type="password" placeholder="Password" required class="w-full px-4 py-2 text-gray-700 bg-gray-100 rounded-md border border-gray-300 focus:ring-2 focus:ring-c2 focus:outline-none">
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <input type="checkbox" id="rememberMe" class="mr-2">
          <label for="rememberMe" class="text-sm text-gray-600">Remember me</label>
        </div>
        <a href="#" class="text-sm text-c2 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <div>
        <button type="submit" class="w-full py-2 px-4 bg-c2 text-white font-semibold rounded-md hover:bg-c1 focus:outline-none focus:ring-2 focus:ring-c2 transition duration-300">
          Login
        </button>
      </div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-c2 hover:underline">Register</a></p>
      </div>
    </form>
  </div>

</body>
</html>
